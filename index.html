<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Check Your Weather In Your Area</h1>
		<p>Zip Code</p>
		<input id="zipCode" type="num"></input>
		<button id="getWeather">Do stuff</button>
		<div class="squares">
			<div class="statHolder">
				<div id="temp">Current Temp</div>

			</div>
			<div class="statHolder">
				<div id="windSt">Wind Strength</div>
			</div>
			<div class="statHolder">
				<div id="weather">Weather</div>
			</div>
		</div>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
